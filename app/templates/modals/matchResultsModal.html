<div class="modal-header">
    <h3 class="modal-title">Match Results</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 text-center">
            <h3>{{match.player1.username}}</h3>
            <h5>Score</h5>
            <input class="form-control" ng-model="match.score1" type="number">
        </div>

        <div class="col-xs-6 text-center">
            <h3>{{match.player2.username}}</h3>
            <h5>Score</h5>
            <input class="form-control" ng-model="match.score2" type="number">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button">Cancel</button>
</div>
