<div class="brand">{{appName}}</div>
<i class="fa fa-bars fa-3x toggle-btn" ng-click="isCollapsed = !isCollapsed"></i>
<div class="menu-list">
    <ul id="menu-content" class="menu-content collapse out" uib-collapse="isCollapsed">
        <li ng-repeat="item in menuItems">
            <a href="{{item.link}}">
                <i class="fa {{item.icon}}"></i> {{item.name}}
            </a>
        </li>
    </ul>
</div>
