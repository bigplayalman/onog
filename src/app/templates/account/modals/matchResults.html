<div class="modal-header">
    <h3 class="modal-title text-center">Match Result</h3>
</div>
<div class="modal-body">
    <div class="row text-center">
        <div class="col-xs-12">
            <h3>vs. {{opponent.user.username}}</h3>
        </div>
      <label class="col-xs-12">
        <div class="input-group">
          <span class="input-group-addon">Your Score: </span>
          <input class="form-control" type="number" ng-model="score" min="0">
        </div>
        <div>Best of {{max}}</div>

      </label>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="ok()" ng-disabled="invalid()">Submit</a>
    <a class="btn btn-warning" ng-click="cancel()">Cancel</a>
</div>
