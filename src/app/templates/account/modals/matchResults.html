<div class="modal-header">
    <h3 class="modal-title text-center">Match Result</h3>
</div>
<div class="modal-body">
    <div class="row text-center">
        <div class="col-xs-12">
            <h3>vs. <span ng-hide="currentMatch.player2.id === user.id"> {{currentMatch.player2.username}}</span>
                <span ng-hide="currentMatch.player1.id === user.id"> {{currentMatch.player1.username}}</span></h3>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
