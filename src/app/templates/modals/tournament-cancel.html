<div class="modal-header">
  <h3 class="modal-title text-center">Cancel Registration</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage.message}}</div>
  Are you sure?
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <a class="btn btn-default" ng-click="cancel()">Close</a>
    <a class="btn btn-success" ng-click="cancelRegistration()">Cancel Register</a>
  </div>
</div>
