<div class="modal-header">
  <h3 class="modal-title text-center">ONOG Registration</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage.message}}</div>
  <input type="text" class="form-control" placeholder="Username" autofocus ng-model="user.username" autocomplete="off" autocapitilize="off">
  <input type="password" class="form-control" placeholder="Password" ng-model="user.password" autocomplete="off" autocapitilize="off">
  <input type="email" class="form-control" placeholder="Email" ng-model="user.email" autocomplete="off" autocapitilize="off">
  <input type="text" class="form-control" placeholder="Battle Tag" ng-model="user.battleTag" autocomplete="off" autocapitilize="off">
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <a class="btn btn-default" ng-click="cancel()">Cancel</a>
    <a class="btn btn-success" ng-click="register()">Register</a>
  </div>
</div>
