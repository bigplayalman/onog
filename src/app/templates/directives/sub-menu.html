<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">

  <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

  <ul class="nav navbar-nav">
    <li ng-repeat="item in menuItems"
        ng-class="{active:active.path == item.parent, 'btn-group': item.children.length > 0}">
      <a ui-sref="{{item.name}}">
        <i class="fa fa-fw {{item.icon}} visible-xs-inline-block"></i>
        {{item.title}} <b ng-class="{carat: item.children.length > 0}"></b>
      </a>
      <ul class="dropdown-menu" role="menu" ng-show="item.children.length > 0">
        <li ng-repeat="child in item.children"
            ng-class="{'active':active.path == child.parent}">
          <a ui-sref="{{child.name}}">
            <i class="fa fa-fw {{child.icon}} visible-xs-inline-block"></i>
            {{child.title}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div><!-- /.navbar-collapse -->
