<div class="well">
    <h3>Match Details # {{match.gameNum}} <span class="label label-success" ng-show="message">{{message}}</span></h3>


    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading text-center">{{match.player1.username}}</div>
                <div class="panel-body">
                    <div class="row h1 text-center">
                        <span class="col-xs-5">{{match.score1.player1}}</span>
                        <span class="col-xs-2">-</span>
                        <span class="col-xs-5">{{match.score1.player2}}</span>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="match.score1.player1">
                        </div>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="match.score1.player2">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block"
                            ng-click="updateMatch(match.player1)"
                            ng-disabled="
                            !match.score1.player1 ||
                            !match.score1.player2 ||
                            match.score2.player1 != match.score1.player1 ||
                            match.score2.player2 != match.score1.player2 ||
                            match.score1.player1 <= match.score1.player2">
                        Select
                    </button>
                </div>
            </div>

        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading text-center">{{match.player2.username}}</div>
                <div class="panel-body">
                    <div class="row h1 text-center">
                        <span class="col-xs-5">{{match.score2.player1}}</span>
                        <span class="col-xs-2">-</span>
                        <span class="col-xs-5">{{match.score2.player2}}</span>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="match.score2.player1">
                        </div>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="match.score2.player2">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block"
                            ng-click="updateMatch(match.player2)"
                            ng-disabled="
                            !match.score2.player1 ||
                            !match.score2.player2 ||
                             match.score2.player1 != match.score1.player1 ||
                             match.score2.player2 != match.score1.player2 ||
                             match.score2.player1 >= match.score2.player2">
                        Select
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row top-margin-20">
        <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="submitMatch()" ng-disabled="message">Update Match</button>
            <a ui-sref="admin.tournament.details({name:match.tournament.name})" class="btn btn-success">Back to Bracket</a>
        </div>
    </div>

</div>
