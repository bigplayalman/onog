<div class="container-fluid top-margin-20">
  <div class="row capitalize" ng-if="tournament.id">

    <label
      class="btn btn-primary col-sm-3"
      ng-repeat="mode in modes"
      ng-model="tournament.status"
      ng-class="{'btn-success': tournament.status == mode, 'btn-primary': tournament.status != mode}"
      uib-btn-radio="mode">
      {{mode}}
    </label>

  </div>

  <div class="row top-margin-20">
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Tournament Name *required" ng-model="tournament.name">
    </div>
    <div class="col-sm-6">
      <input type="datetime-local" class="form-control" placeholder="Tournament Start Time" ng-model="tournament.date">
    </div>
  </div>

  <div class="row top-margin-20">
    <div class="col-sm-6">
      <input type="number" class="form-control" placeholder="Number of Games in Match" ng-model="tournament.gameCount" min="1" max="7">
    </div>
    <div class="col-sm-6">
      <input type="number" class="form-control" placeholder="Number of Games in Finals" ng-model="tournament.finalsCount" min="1" max="7">
    </div>
  </div>


  <div class="row top-margin-20">
    <label
      class="btn col-xs-3"
      ng-model="tournament.max"
      name="players"
      ng-class="{'btn-success': tournament.max == size, 'btn-primary': tournament.max != size}"
      ng-repeat="size in tourneySizes"
      uib-btn-radio="size">
      {{size}} Players
    </label>
  </div>

  <div class="btn-group top-margin-20 btn-group-justified">
    <a class="btn btn-primary" ng-click="submitTourney()">Save</a>
    <a class="btn btn-warning" ng-click="cancel()">Cancel</a>
  </div>

</div>
