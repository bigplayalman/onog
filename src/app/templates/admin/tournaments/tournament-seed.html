<div class="container-fluid top-margin-20">
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-primary btn-block" ng-click="saveOrder()">Save Seeding</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" ng-click="cancel()">Cancel</button>
    </div>
  </div>
  <div class="row top-margin-20">
    <div class="col-xs-4" ng-repeat="player in players | orderBy: 'seed'">
      <div class="panel panel-default" >
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-8">
              <div>{{player.user.username}}</div>
              <div>{{player.rank}}</div>
            </div>

            <div class="col-xs-4">
              <input ng-model="player.seed" type="number" class="form-control" maxlength="2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
