<div class="well margin-20">
    <form class="form-horizontal" novalidate>
        <fieldset>
            <legend>Sign Up for ONOG</legend>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Username" autofocus ng-model="user.username">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
            </div>
        </fieldset>
        <fieldset>

            <div class="form-group">
                <label  class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Birthday</label>
                <div class="col-sm-10">
                    <input id="birthday" type="date" class="form-control" placeholder="Birthday" ng-model="user.birthday">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="City" ng-model="user.city">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <select-state ng-model="user.state"></select-state>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a type="reset" class="btn btn-info" ui-sref="login">Cancel</a>
                <button type="submit" class="btn btn-danger" ng-click="signUp(user)">Sign Up</button>
            </div>
        </div>
    </form>
</div>
