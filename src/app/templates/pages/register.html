<form class="form-signin mg-btm" novalidate>
    <h3 class="heading-desc">Sign Up for ONOG</h3>
    <div class="main">
        <input type="text" class="form-control" placeholder="Username" autofocus ng-model="user.username">
        <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        <span class="clearfix"></span>
    </div>
    <div class="login-footer">
        <div class="row">
            <div class="col-xs-6 col-md-6 pull-right">
                <button type="submit" class="btn btn-large btn-danger pull-right" ng-click="signUp(user)">Sign Up</button>
            </div>
        </div>

    </div>
</form>
