<h2>Create a Bracket</h2>
<form novalidate class="form-horizontal well form" ng-submit="createBracket()">
    <div class="form-group">
        <input type="text" class="form-control" name="bracketName" placeholder="Name" required ng-model="bracket.name">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="bracketGamers" placeholder="Number of Gamers" required ng-model="bracket.totalSlots">
    </div>

    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" value="single" ng-model="bracket.type">
            Single Elimination
        </label>
        <label class="radio-inline">
            <input type="radio" value="double" ng-model="bracket.type">
            Double Elimination
        </label>
    </div>

    <div class="form-group">
        <label for="game" class="col-sm-2 control-label">Game</label>
        <div class="col-sm-10">
            <select class="form-control" id="game" ng-model="bracket.game">
                <option value="" selected>Please Select A Game</option>
                <option value="Hearthstone">Hearthstone</option>
                <option value="Overwatch">Overwatch</option>
                <option value="Heroes of the Storm">Heroes of the Storm</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary pull-right" type="submit">Create Bracket</button>

</form>
